<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <div
        [ngStyle]="parsedAvatarUrl"
        mat-card-avatar
        class="example-header-image"
      ></div> </mat-panel-title
    ><mat-panel-title>
      <span>
        {{ streamHeader }}
      </span>
    </mat-panel-title>
  </mat-expansion-panel-header>
  <p>{{ description }}</p>
  <mat-action-row>
    <button mat-button color="primary">Join</button>
  </mat-action-row>
</mat-expansion-panel>
